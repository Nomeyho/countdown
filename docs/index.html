<!doctype html>
<html>
  <head>
    <title>Countdown</title>
  </head>
  <style>
    body {
      margin: 0;
      width: 100%;
      height: 100vh;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #countdown {
      width: 500px;
      height: 500px;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
  </style>
  <body>
    <div id="container"></div>
    <script src="../vanilla/build/countdown.js"></script>
    <script>
      window.onload = () => {
        setTimeout(() => {
          const container = document.getElementById('container');
          countdown(container);
        }, 3000);
      };
    </script>
  </body>
</html>
