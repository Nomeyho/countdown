<!doctype html>
<html>
  <head>
    <title>Countdown</title>
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>
    <svg id="countdown"></svg>
    <script src="./utils.js"></script>
    <script src="./draw.js"></script>
    <script>
      const start = async (i) => {
          const svg = document.getElementById('countdown');
          for (let i = 10; i >= 0; i--) {
              draw(svg, i);
              await sleep(1000);
          }
      }
      start();
    </script>
  </body>
</html>
